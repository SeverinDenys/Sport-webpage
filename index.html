<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Untitled</title>
  </head>
  <body>
    <div class="page--dark">
      <div class="wrapper">
        <header class="header">
          <nav class="header__nav">
            <ul class="header__nav--items">
              <li class="header__nav--item"> <a href="#" class="header__nav--link">  For Men </a></li>
              <li class="header__nav--item"><a href="#" class="header__nav--link"> For Women</a></li>
              <li class="header__nav--item"><a href="#" class="header__nav--link"> For Children</a></li>
            </ul>
          </nav>
          <img src="images/image-logo.png" alt="logo" class="header__logo" />
          <ul class="header__nav--items">
            <li class="header__nav--item"><a href="#" class="header__nav--link"> Payment</a></li>
            <li class="header__nav--item"><a href="#" class="header__nav--link"> Delivery</a></li>
          </ul>
          <div class="header__card">
            <button class="header__card--count">Find more</button>
          </div>
        </nav>
        </header>
      </div>
    </div>
     <!-- banner section -->
    <div class="page page--light">
      <div class="wrapper">
        <div class="banner">
          <div class="main-item banner__sale">
            <p class="banner__sale--description">
              Autumn sale
            </p>
            <h1 class="banner__sale--title">
              Discounts up to 80%
            </h1>
            <a href="#" class="btn">View products</a>
          </div>
          <div class="main-item box">
            <div class="box__price">
              <strike class="box__price--old">70$</strike>
              <p class="box__price--new">25$</p>
            </div>
            <img src="images/image shoe blue (1).png" alt="shoe" class="box__image">
          </div>
        </div>
      </div>
    </div>

    <!-- notification section -->
    <div class="notification">
      <div class="wrapper"> 
      <h1 class="notification__title"><span>Free Delivery from 150$</span></h1>
      <p class="notification__text">Place an order and get a gift</p>
      </div>
    </div>

    <!-- collection section -->
    <div class="page page--light">
      <div class="wrapper">
        <div class="collection">
          <div class="collection--item collection__zone">
            <h2 class="collection__zone--title">Men collection</h2>
            <p class="collection__zone--description">shoes, pullovers, suits</p>
            <a href="#"><img src="images/coll1.png" alt="photo"></a>
            <button class="collection__btn">Find more</button>
          </div>
          <div class="collection--item collection__zone">
            <h2 class="collection__zone--title">Women collection</h2>
            <p class="collection__zone--description">shoes, pullovers, suits</p>
            <a href="#"><img src="images/call2.png" alt="photo"></a>
            <button class="collection__btn">Find more</button>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
